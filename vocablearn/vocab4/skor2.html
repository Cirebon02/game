<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skor Anda | VocabLearn</title>
  <style>
    body {
      background: linear-gradient(135deg, #6a0dad, #7b42f6, #1e90ff);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .popup {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 40px 30px;
      text-align: center;
      animation: popIn 1.5s ease forwards;
      opacity: 0;
      transform: scale(0.7);
      max-width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .score-box {
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 20px 40px;
      font-size: 2em;
      font-weight: bold;
      display: inline-block;
      margin: 20px 0;
      color: white;
      backdrop-filter: blur(5px);
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: white;
      backdrop-filter: blur(5px);
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,0.4);
    }

    .bubble-large {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }

    .bubble1 {
      width: 300px;
      height: 300px;
      top: 10%;
      left: -150px;
    }

    .bubble2 {
      width: 400px;
      height: 400px;
      bottom: 0;
      right: -200px;
      animation-delay: 5s;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(20px); }
      100% { transform: translateY(0) translateX(0); }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      .score-box {
        font-size: 1.5em;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>

  <div class="bubble-large bubble1"></div>
  <div class="bubble-large bubble2"></div>

  <div class="popup">
    <h1>üéâ Selamat! üéâ</h1>
    <p>Skor kamu adalah:</p>
    <div class="score-box" id="score-box">0/100</div>
    <button class="btn" onclick="goToMenu()">üè† Kembali ke Menu</button>
  </div>

  <script>
    const score = localStorage.getItem("score") || 0;
    const scoreText = `${score * 10}/100`;
    document.getElementById("score-box").innerText = scoreText;

    function goToMenu() {
      window.location.href = "/game/vocablearn/menu.html";
    }
  </script>

</body>
</html>
