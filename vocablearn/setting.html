
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengaturan Suara | Zona EduGame</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #6a0dad, #1e90ff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .bubble1 {
      width: 300px;
      height: 300px;
      top: 10%;
      left: -150px;
    }
    .bubble2 {
      width:  150px;
      height: 150px;
      bottom: 0;
      right:  0;
      animation-delay: 3s;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 3em;
    }

    .panel {
      padding: 25px 35px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
      text-align: left;
      width: 400px;
    }

    .panel label {
      font-size: 1.1em;
      display: block;
      margin-bottom: 10px;
    }

    #volume-control {
      width: 100%;
      margin-bottom: 25px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
    }

    .button-group button {
      flex: 1;
      margin: 0 5px;
      background-color: rgba(255, 255, 255, 0.25);
      color: white;
      border: none;
      border-radius: 15px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .button-group button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }
  
  </style>
</head>
<body>

  <h2>Pengaturan Suara</h2>
  <div class="panel">
    <label for="volume-control">Volume:</label>
    <input type="range" min="0" max="1" step="0.01" value="1" id="volume-control">

    <div class="button-group">
      <button id="repeat-music">üîÅ Ulangi</button>
      <button id="play-music">‚ñ∂Ô∏è Putar</button>
      <button id="pause-music">‚èπÔ∏è Hentikan</button>
    </div>
  </div>

  <audio id="bg-music" src="assest/music.mp3" autoplay loop></audio>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const audio = document.getElementById("bg-music");
      const volumeSlider = document.getElementById("volume-control");
      const playBtn = document.getElementById("play-music");
      const pauseBtn = document.getElementById("pause-music");
      const repeatBtn = document.getElementById("repeat-music");

      if (audio && volumeSlider) {
        const savedVolume = localStorage.getItem("musicVolume");
        if (savedVolume !== null) {
          audio.volume = savedVolume;
          volumeSlider.value = savedVolume;
        }

        volumeSlider.oninput = () => {
          audio.volume = volumeSlider.value;
          localStorage.setItem("musicVolume", volumeSlider.value);
        };
      }

      playBtn.onclick = () => audio && audio.play();
      pauseBtn.onclick = () => audio && audio.pause();
      repeatBtn.onclick = () => {
        if (audio) {
          audio.currentTime = 0;
          audio.play();
        }
      };
    });
  </script>
</body>
</html>
